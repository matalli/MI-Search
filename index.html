<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script src="js/main.js" type="module"></script>
    <title>Matalli Search</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Matalli Search, a search engine powered by Wikipedia API.</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true"> 
                <span class="blue">M</span>
                <span class="green">i</span>
                <span class="red">S</span>
                <span class="yellow">e</span>
                <span class="blue">a</span>
                <span class="green">r</span>
                <span class="yellow">c</span>
                <span class="blue">h</span>
                <span class="red exclaim">!</span>
            </div>
            <form class="searchBar" id="searchBar">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms"><i class="fas fa-times"></i></div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="submit button"><i class="fa fa-search blue"></i></button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults"></div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> 
            Created by Matalli, Inspired by <a href="https://www.google.com">Google</a> and Powered by <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>
</html>
